<html lang="en">

    <style>
        body {
            margin: 0;
            padding: 0;

        canvas {

        }

        h2 {
            margin: 0;
            padding: 0;
            color: white;
            font-size: 4vw;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

    <div class="overlay" id="menu" style="width: 80%; height: 75%; background-color: #000000dd; padding: 15px;">
